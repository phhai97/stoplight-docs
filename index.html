<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>API Document Ecommerce Lusso</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Twitter Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Twitter Bootstrap: Sticky Footer Example -->
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/sticky-footer-navbar.css"
    />
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
    />
  </head>
  <body>
    <!-- Fixed navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">StopLight</a>
            </li>
            <!-- <li class="nav-item">
          <a class="nav-link" href="/content.html">Pros and Cons</a>
        </li> -->
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Pros and Cons
              </button>
            </li>
          </ul>
        </div>
        <div class="row" style="align-items: flex-start">
          <a
            class="github-button"
            href="https://github.com/stoplightio/elements"
            data-icon="octicon-star"
            data-size="large"
            data-show-count="true"
            aria-label="Star ntkme/github-buttons on GitHub"
            >Star</a
          >
          <!-- Place this tag where you want the button to render. -->
          <a
            class="github-button"
            href="https://www.npmjs.com/package/@stoplight/elements"
            data-icon="octicon-download"
            aria-label="Download ntkme/github-buttons on GitHub"
            data-size="large"
            >4,806</a
          >
        </div>
      </nav>
    </header>

    <elements-api
      apiDescriptionUrl="http://localhost:4444/api-json"
      router="hash"
    />

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pros and Cons</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6><strong>Pros</strong></h6>
            <ul>
              <li>Giao đơn giản, dễ nhìn</li>
              <li>Open source</li>
              <li>Hiện đầy đủ thông tin </li>
            </ul>
            <h6><strong>Cons</strong></h6>
            <ul>
             
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
